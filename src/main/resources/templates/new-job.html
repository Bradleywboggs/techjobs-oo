<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <form th:object="${jobForm}" method="post">

        <div class="form-group">
            <label th:for="name">Name</label>
            <input th:field="*{name}" />
            <div th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <table>
                <tr>
                    <td>
                        <label th:for="employerId">Employer</label>
                    </td>
                    <td>
                        <select th:field="*{employerId}">
                        <option th:each="employer : *{employers}"
                                th:value="${employer.id}"
                                th:text="${employer.value}">

                        </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                      <label th:for="locations">Location</label>
                    </td>
                    <td>
                        <select th:field="*{locations}">
                        <option th:each="location : *{locations}"
                                th:value="${location.id}"
                                th:text="${location.value}">

                        </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label th:for="positionTypes">Position Type</label>
                    </td>
                    <td>
                        <select th:field="*{positionTypes}">
                        <option th:each="positionType : *{positionTypes}"
                                th:value="${positionType.id}"
                                th:text="${positionType.value}">

                        </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label th:for="coreCompetencies">Core Competency</label>
                    </td>
                    <td>
                        <select th:field="*{coreCompetencies}">
                        <option th:each="coreComp : *{coreCompetencies}"
                                th:value="${coreComp.id}"
                                th:text="${coreComp.value}">

                        </option>
                        </select>
                    </td>

                </tr>

            </table>

        </div>

        <input type="submit" value="Add Job" />
    </form>

</div>

</body>
</html>
